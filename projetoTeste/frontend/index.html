<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(145, 142, 142);
        }

        main {
            margin: auto;
            background-color: rgb(90, 90, 214);
            width: 50vw;
            padding: 1em;
            color: white;
            border-radius: 5%;
            box-shadow: 1px 1px 1px rgba(43, 42, 42, 0.253);
        
        }

        main > h1 {
            text-align: center;
            text-decoration: underline;
        }
    </style>
    <title>Teste requisições</title>
</head>
<body>
   <main id="main">
        <h1>HELLO THERE</h1>
        <form>
            <h2>Cadastro</h2>
            <label>Insira um nome:</label>
            <input type="text" id="Nome"> <br>
            <label> insira uma senha: </label> 
            <input type="password" id="senha"><br>
            <input type="button" value="Enviar" id="enviar" onclick="dados()">
        </form>
        <form>
            <h2>Consulta</h2>
            <label>Insira um nome:</label>
            <input type="text" id="consultaNome"> <br>
            <input type="button" value="Consulta por nome" onclick="consultar()">
            <input type="button" value="Consultar Todos" onclick="verificarLista()">
        </form>
   </main>
</body>
<script>
    let inputSenha = window.document.getElementById('senha')
let inputNome = window.document.getElementById('Nome')
let buttonEnviar = window.document.getElementById('enviar')
let main = window.document.getElementById('main')
let usuarios = []

function dados() {
    let usuario ={}
    usuario.nome = inputNome.value
    usuario.senha = inputSenha.value
    usuarios.push(usuario)
    console.log(usuarios)
}

function verificarLista(){
    let resultado = document.createElement('section')
    for(let i = 1; i < usuarios.length; i++) {
        resultado.innerHTML += `<li> Usuário de nome: ${usuarios[i].nome}, cadastrado </li>`
    }
    main.appendChild(resultado)
}

function consultar() {
    let inputConsulta = window.document.getElementById('consultaNome')
    let resultado = document.createElement('section')
    let consulta = inputConsulta.value
    console.log(consulta)
    for(let i= 1; i<usuarios.length; i++){
        if(consulta==usuarios[i].nome){
            resultado.innerHTML += `<li> usuario ${usuarios[i].nome} encontrado na posição ${i} </li>`   
        }
    main.appendChild(resultado)
    }
}
</script>
</html>
